<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INBDE Pro - Global Statistics</title>
<style>
    /* --- ESTILOS PRO (NEGRO Y AMARILLO) --- */
    :root {
        --primary-color: #fcdc11; --primary-dark: #121212; --light-bg: #f3f4f6;
        --white: #ffffff; --border-color: #e5e7eb; --correct-text: #15803d;
        --incorrect-text: #b91c1c; --text-muted: #6b7280;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--light-bg); color: var(--primary-dark);
        margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh;
    }

    .quiz-wrapper {
        display: flex; flex-direction: column; width: 1000px; max-width: 100%;
        background-color: var(--white); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color);
    }

    .brand-header {
        background-color: var(--primary-dark); color: var(--primary-color);
        padding: 20px 30px; font-weight: 800; font-size: 1.3em;
        border-bottom: 4px solid var(--primary-color);
        display: flex; justify-content: space-between; align-items: center;
    }

    .stats-container {
        padding: 60px 20px; display: flex; flex-direction: column; align-items: center;
        flex: 1; text-align: center;
    }

    .stats-card {
        width: 100%; max-width: 600px; padding: 40px;
        border: 1px solid var(--border-color); border-radius: 12px;
        background: var(--white); box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .stats-title { font-size: 2.5em; margin-bottom: 10px; color: var(--primary-dark); line-height: 1.2; }
    .stats-subtitle { font-size: 1.1em; color: var(--text-muted); margin-bottom: 30px; }

    .data-display { 
        text-align: left; margin-top: 30px; border-top: 2px solid var(--light-bg); padding-top: 20px; 
    }
    .data-row { 
        font-size: 1.2em; display: flex; justify-content: space-between; 
        padding: 12px 0; border-bottom: 1px dashed #e5e7eb; 
    }

    .global-percentage { 
        margin-top: 30px; padding: 20px; background-color: #fffce0;
        border: 2px solid var(--primary-color); border-radius: 8px; 
        display: flex; justify-content: space-between; align-items: center; 
        font-size: 1.4em; font-weight: 900; color: var(--primary-dark);
    }

    .loader { 
        min-height: 200px; display: flex; flex-direction: column;
        align-items: center; justify-content: center; color: var(--text-muted); font-style: italic;
    }

    .btn-start { 
        background-color: var(--primary-color); color: var(--primary-dark); 
        padding: 16px; width: 100%; border: none; border-radius: 8px; 
        font-weight: 800; font-size: 1.2em; cursor: pointer; margin-top: 30px; 
        text-decoration: none; display: inline-block; text-align: center; 
        box-sizing: border-box; text-transform: uppercase; transition: transform 0.1s;
    }
    .btn-start:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(252, 220, 17, 0.4); }

    .btn-home-link { 
        color: var(--primary-color); text-decoration: none; border: 1px solid var(--primary-color); 
        padding: 6px 12px; border-radius: 4px; font-size: 0.7em; text-transform: uppercase; 
        letter-spacing: 1px; transition: background 0.2s; 
    }
    .btn-home-link:hover { background: rgba(252, 220, 17, 0.2); }

    .brand-footer { 
        padding: 20px; text-align: center; font-weight: 600; 
        border-top: 1px solid var(--border-color); font-size: 0.9em; background-color: #fafafa; 
    }
</style>
</head>
<body onload="fetchRealStatistics()">

<div class="quiz-wrapper">
    <div class="brand-header">
        <span>INBDE Pro</span>
        <span><a href="index.html" class="btn-home-link">üè† Quiz Home</a></span>
    </div>

    <div class="stats-container">
        <div class="stats-card">
            <h1 class="stats-title">Global Performance üìä</h1>
            <p class="stats-subtitle">Real-time analytics from all users.</p>
            
            <div id="stats-loader" class="loader">
                <span>Connecting to database...</span>
            </div>
            
            <div id="stats-display" class="data-display" style="display: none;">
                <div class="data-row">
                    <span>Total Quizzes Taken:</span> <strong id="total-quizzes">0</strong>
                </div>
                <div class="data-row">
                    <span>Questions Answered:</span> <strong id="total-questions">0</strong>
                </div>
                <div class="data-row">
                    <span style="color: var(--correct-text);">Total Correct Answers:</span> <strong id="total-correct" style="color: var(--correct-text);">0</strong>
                </div>
                <div class="data-row">
                    <span style="color: var(--incorrect-text);">Total Incorrect Answers:</span> <strong id="total-incorrect" style="color: var(--incorrect-text);">0</strong>
                </div>
                
                <div class="global-percentage">
                    <span>Global Accuracy:</span> <strong id="global-percentage">0%</strong>
                </div>

                <a href="index.html" class="btn-start">Start New Quiz</a>
            </div>
        </div>
    </div>
    
    <div class="brand-footer">INBDE Pro - Analytics</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // =========================================
    // CONFIGURACI√ìN DE SUPABASE
    // =========================================
    const SUPABASE_URL = 'https://arumiloijqsxthlswojt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydW1pbG9panFzeHRobHN3b2p0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzUzNTEsImV4cCI6MjA3OTAxMTM1MX0.5EaB81wglbbtNi8FOzJoDMNd_aOmMULzm27pDClJDSg';

    // üî• CAMBIO CLAVE: Usamos '_supabase' para evitar conflictos
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchRealStatistics() {
        const loader = document.getElementById('stats-loader');
        const display = document.getElementById('stats-display');
        
        try {
            // 1. Consultar la tabla 'resultados' en Supabase usando _supabase
            let { data: resultados, error } = await _supabase
                .from('resultados')
                .select('*');

            if (error) throw error;

            // 2. Calcular estad√≠sticas
            if (resultados) {
                let totalQuizzes = resultados.length;
                let totalCorrect = 0;
                let totalQuestions = 0;

                resultados.forEach(row => {
                    totalCorrect += (row.correct || 0);
                    totalQuestions += (row.total || 20); 
                });

                let totalIncorrect = totalQuestions - totalCorrect;
                let accuracy = totalQuestions > 0 ? Math.round((totalCorrect / totalQuestions) * 100) : 0;

                // 3. Mostrar en pantalla
                document.getElementById('total-quizzes').innerText = totalQuizzes;
                document.getElementById('total-questions').innerText = totalQuestions;
                document.getElementById('total-correct').innerText = totalCorrect;
                document.getElementById('total-incorrect').innerText = totalIncorrect;
                document.getElementById('global-percentage').innerText = accuracy + "%";

                // Ocultar loader y mostrar datos
                loader.style.display = 'none';
                display.style.display = 'block';
            } else {
                 loader.innerHTML = "No data found yet.";
            }

        } catch (err) {
            console.error("Error:", err);
            loader.innerHTML = `
                <div style="color: #b91c1c; font-weight: bold;">Database Connection Error ‚ö†Ô∏è</div>
                <div style="font-size: 0.8em; margin-top: 5px;">Check console for details.</div>
            `;
        }
    }
</script>

</body>
</html>
